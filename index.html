<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Teaser Reveal</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: radial-gradient(circle, #121212, #000000);
        color: white;
        font-family: "Raleway", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        transition: background 1.5s ease-in-out;
      }

      .question {
        font-size: 2.5em;
        font-weight: 300;
        opacity: 0;
        transform: translateY(20px);
      }

      .answer {
        font-size: 2.5em;
        font-weight: 700;
        color: #00ffcc;
        opacity: 0;
      }

      .final {
        font-size: 3.5em;
        font-weight: bold;
        margin-top: 40px;
        opacity: 0;
        transform: scale(0.5);
      }
    </style>
  </head>
  <body>
    <div class="question">What is the solution?</div>
    <div class="question">What is the opportunity?</div>
    <div class="question">What is the risk?</div>
    <div class="answer">The answers lie withinâ€¦</div>
    <div class="final">
      TextBiz 4.0<br /><span style="font-size: 0.5em; color: #ffcc00"
        >Coming Soon</span
      >
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      function changeBackground(color1, color2) {
        document.body.style.background = `radial-gradient(circle, ${color1}, ${color2})`;
      }

      gsap.to(".question", {
        opacity: 1,
        y: 0,
        duration: 1.5,
        ease: "power2.out",
        stagger: 1.2,
        onStart: () => changeBackground("#1a1a2e", "#16213e"),
      });

      gsap.to(".question", {
        opacity: 0,
        y: -20,
        duration: 1,
        delay: 5,
        ease: "power2.inOut",
        onComplete: () => {
          document
            .querySelectorAll(".question")
            .forEach((el) => (el.style.display = "none"));
          changeBackground("#0f3460", "#1a1a2e");
        },
      });

      gsap.to(".answer", {
        opacity: 1,
        duration: 1.5,
        ease: "power2.out",
        delay: 6,
        onStart: () => changeBackground("#1a1a2e", "#0f3460"),
      });

      gsap.to(".answer", {
        opacity: 0,
        duration: 1,
        delay: 8,
        ease: "power2.inOut",
        onComplete: () => {
          document.querySelector(".answer").style.display = "none";
          changeBackground("#000000", "#000000");
        },
      });

      gsap.to(".final", {
        opacity: 1,
        scale: 1,
        duration: 1.5,
        ease: "elastic.out(1, 0.5)",
        delay: 9,
        onStart: () => changeBackground("#000000", "#000000"),
      });
    </script>

    <script>
      // Prompt PWA install (only appears if not installed)
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => {
          deferredPrompt.prompt();
        }, 5000); // Prompt install after 5 seconds
      });
    </script>
  </body>
</html>
