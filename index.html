<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Teaser Reveal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
        padding: 50px;
      }
      .line {
        display: none;
        font-size: 24px;
        opacity: 0;
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>
    <h1 class="line">What is the solution?</h1>
    <h1 class="line">What is the opportunity?</h1>
    <h1 class="line">What is the risk?</h1>
    <h1 class="line">The answers lie withinâ€¦</h1>

    <script>
      // Text reveal animation
      let lines = document.querySelectorAll(".line");
      lines.forEach((line, index) => {
        setTimeout(() => {
          requestAnimationFrame(() => {
            line.style.display = "block";
            line.style.opacity = "1";
          });
        }, index * 2000);
      });

      // Prompt PWA install (only appears if not installed)
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => {
          deferredPrompt.prompt();
        }, 5000); // Prompt install after 5 seconds
      });
    </script>
  </body>
</html>
